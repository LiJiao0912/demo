<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全选、反选</title>
  <style>
    table {
      width: 500px;
      margin: 200px auto;
      border-right: 1px solid #ccc;
      border-top: 1px solid #ccc;
    }
    td {
      border-left: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      height: 50px;
      text-align: center;
      background-color: #f5f5f5;
    }
    thead{
      background-color: #09f;
      text-align: center;
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th><input type="checkbox" name="total"></th>
        <th>动物名称</th>
        <th>图片</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" name="1"></td>
        <td>小老虎</td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="2"></td>
        <td>大灰狼</td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="3"></td>
        <td>小白兔</td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="4"></td>
        <td>大袋鼠</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
<script>

  var aInp = document.getElementsByTagName('input');
  var total = aInp[0]; 

  // 当点击 total 时， 所有的 input 的选中状态与 total 一样
  total.onclick = function () {
    for(var i = 1;i < aInp.length; i++) {
      aInp[i].checked = this.checked;
    }
  } 

  // 当所有的 input 被选中时 total 也被选中 
  for (var i = 1; i < aInp.length; i++) {
    aInp[i].onclick = function () {
      var flag = true;
      for (var i = 1; i < aInp.length; i++) {
        if (aInp[i].checked == false) {
          flag = false;
        }
        total.checked = flag;
      }
    }
    
  }
 
      

</script>
</html>
