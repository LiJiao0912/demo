<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		var arr = [32,26,66,78,12,54]
		var temp
		
		for (var j = 0; j < arr.length; j++) {
			var max = arr[j]
			for (var i = j; i < arr.length; i++) {

				if (arr[i] > max) {
					temp = max
					max = arr[i]
					arr[i] = temp
				}
				arr[j] = max
			}
		}
		console.log(arr)
	</script>
</body>
</html>
